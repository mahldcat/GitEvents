name: dotnet package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Install dependencies
        run: dotnet restore
      - name: Test with dotnet
        run: dotnet test  --logger trx --results-directory "TestResults-5.0"
      - name: Publish Debug build with dotnet
        run: dotnet publish -o ./Target/Release -c Debug
      - name: Publish Release build with dotnet
        run: dotnet publish -o ./Target/Debug -c Release
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v2
        with:
          name: dotnet-results-5.0
          path: TestResults-5.0/*
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}
